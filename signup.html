<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/signup.css">
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico" />
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest Logo" class="logo">
            <h2>Welcome to Pinterest</h2>
            <p>Find new ideas to try</p>
            <form action="#">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <button type="submit" class="btn">Continue</button>
                <p class="or">OR</p>
                <div class="separator"></div>
                <button type="button" class="google-btn">
                    <i class="fab fa-google icon"></i> Continue with Google
                </button>
            </form>
            <p class="terms">By continuing, you agree to Pinterest's <a href="./terms.html">Terms of Service</a> and <a href="./privacy.html">Privacy Policy</a>.</p>
            <p class="login-link">Already a member? <a href="login.html">Log in</a></p>
            <a href="business.html" class="business-link">Create a free business account</a>
        </div>
    </div>
</body>
</html>
