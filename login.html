<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pinterest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Pinterest-logo.png/800px-Pinterest-logo.png" alt="Pinterest Logo">
            </div>
            <h2>Welcome to Pinterest</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="login-btn">Log in</button>
                <div class="separator">OR</div>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
            </form>
            <p class="terms">
                By continuing, you agree to Pinterest's <a href="#">Terms of Service</a> and acknowledge you've read our 
                <a href="#">Privacy Policy</a>.
            </p>
            <p class="signup">
                Not on Pinterest yet? <a href="#">Sign up</a>
            </p>
            <p class="business">
                Are you a business? <a href="#">Get started here!</a>
            </p>
        </div>
    </div>
</body>
</html>
