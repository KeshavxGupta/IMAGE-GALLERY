<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./CSS/login.css" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <!-- Sign In Form -->
      <div class="form-container sign-in">
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <p>Enter your email and password to sign in</p>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button>Sign In</button>
        <p style="margin-top: 20px">
          Don't have an account?
          <button onclick="toggleForms()">Sign Up</button>
        </p>
      </div>

      <!-- Sign Up Form -->
      <div class="form-container sign-up" style="display: none">
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <p>Sign up with your personal details</p>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="date" name="Birthdate" id="Birthdate" required />
        <button>Sign Up</button>
        <p style="margin-top: 20px">
          Already have an account?
          <button onclick="toggleForms()">Sign In</button>
        </p>
      </div>

      <!-- Toggle Container -->
      <div class="toggle-container">
        <h1>Welcome!</h1>
        <p>Use the buttons to switch between Sign In and Sign Up</p>
        <button onclick="toggleForms()">Switch Form</button>
      </div>
    </div>

    <script>
      function toggleForms() {
        const signInForm = document.querySelector(".sign-in");
        const signUpForm = document.querySelector(".sign-up");
        signInForm.style.display =
          signInForm.style.display === "none" ? "flex" : "none";
        signUpForm.style.display =
          signUpForm.style.display === "none" ? "flex" : "none";
      }
    </script>
  </body>
</html>
