<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pinterest</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

.login-box {
    width: 100%;
    text-align: center;
}

.logo img {
    width: 50px;
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

input {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.forgot-password {
    text-align: right;
    font-size: 14px;
    margin-bottom: 20px;
    color: #0077cc;
    text-decoration: none;
}

.login-btn {
    padding: 12px;
    background: #e60023;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 15px;
    transition: background 0.3s;
}

.login-btn:hover {
    background: #cc001f;
}

.separator {
    margin: 10px 0;
    font-size: 14px;
    color: #666;
}

.social-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 10px;
    transition: background 0.3s;
    color: white;
}

.facebook-btn {
    background: #3b5998;
}

.google-btn {
    background: #db4437;
}

.social-btn i {
    margin-right: 10px;
}

.terms {
    font-size: 12px;
    color: #666;
    margin-top: 10px;
}

.terms a {
    color: #0077cc;
    text-decoration: none;
}

.signup, .business {
    font-size: 14px;
    margin-top: 10px;
}

.signup a, .business a {
    color: #0077cc;
    text-decoration: none;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Pinterest-logo.png/800px-Pinterest-logo.png" alt="Pinterest Logo">
            </div>
            <h2>Welcome to Pinterest</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="login-btn">Log in</button>
                <div class="separator">OR</div>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
            </form>
            <p class="terms">
                By continuing, you agree to Pinterest's <a href="#">Terms of Service</a> and acknowledge you've read our 
                <a href="#">Privacy Policy</a>.
            </p>
            <p class="signup">
                Not on Pinterest yet? <a href="#">Sign up</a>
            </p>
            <p class="business">
                Are you a business? <a href="#">Get started here!</a>
            </p>
        </div>
    </div>
</body>
</html>
