  <script>
    document.getElementById("uploadButton").addEventListener("click", () => {
      document.getElementById("fileInput").click();
    });

    document.getElementById("fileInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) alert(`You selected: ${file.name}`);
    });

    // Search bar functionality
    document
      .getElementById("search-input")
      .addEventListener("input", function () {
        const searchTerm = this.value.toLowerCase(); // Get the search term and convert to lowercase
        const videoContainers = document.querySelectorAll(".video-container"); // Get all video containers

        videoContainers.forEach((container) => {
          const videoSource = container
            .querySelector("source")
            .src.toLowerCase(); // Get the video source URL
          if (videoSource.includes(searchTerm)) {
            container.style.display = ""; // Show the container if it matches the search term
          } else {
            container.style.display = "none"; // Hide the container if it doesn't match
          }
        });
      });


      document.addEventListener("DOMContentLoaded", () => {
      const loginButton = document.querySelector(".login-button");
      const userIconContainer = document.querySelector(".user-icon");
      const logoutButton = document.getElementById("logout-button");

      // Update UI based on login state
      const updateUI = () => {
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        loginButton.style.display = isLoggedIn ? "none" : "inline-block";
        userIconContainer.style.display = isLoggedIn ? "block" : "none";
        logoutButton.style.display = isLoggedIn ? "inline-block" : "none";
      };

      // Logout functionality
      logoutButton.addEventListener("click", () => {
        localStorage.clear(); // Clears all login-related data
        updateUI();
        window.location.href = "./login.html"; // Redirect to login page
      });

      // Initialize UI
      updateUI();
    });
  </script>
